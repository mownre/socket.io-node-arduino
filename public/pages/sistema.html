<div class="row">
    <h4 class="display-4">Pic me comunica: </h4>
</div>

<table class="table">
    <thead>
        <tr>
            <th>Origem</th>
            <th>Temperatura</th>
            <th>Umidade</th>
            <th>Movimentação</th>
            <th>Luminosidade</th>
        </tr>
    </thead>

    <tbody>
        <tr ng-repeat="sala in salas">
            <td>{{sala.numSala}}</td>
            <td>{{sala.medicoes.temperatura}} °C</td>
            <td>{{sala.medicoes.umidade}} %</td>
            <td>{{sala.medicoes.presenca}}</td>
            <td>{{sala.medicoes.luminosidade}}</td>
        </tr>
    </tbody>
</table>
